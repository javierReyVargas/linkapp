<mat-card class="cardLogin">
    <mat-card-title>
        SIGNUP
    </mat-card-title>


    <mat-card-content>

        <form fxLayout="column">

            <div>
                <mat-hint>Full name</mat-hint>
                <mat-form-field class="fullWidth"
                                appearance="fill">
                    <input matInput
                           type="text"
                           placeholder="Fernanda example" >
                </mat-form-field>
            </div>
            <div>
                <mat-hint>Your Email</mat-hint>
                <mat-form-field class="fullWidth"
                                appearance="fill">
                    <input type="email"
                        matInput
                        placeholder="Ex. fernanda@example.com">
                </mat-form-field>
            </div>
            <div>
                <mat-hint>Password</mat-hint>
                <mat-form-field class="fullWidth"
                                appearance="fill">
                    <input matInput
                           type="password"
                           placeholder="******" >
                </mat-form-field>
            </div>
            <div fxLayoutAlign="center">
                <button class="actionSignup" 
                        mat-raised-button>SIGNUP</button>
            </div>
            <div class="tcAndPP"
                 fxLayoutAlign="center">
               <p>
                   By Creating account You agree to the <a class="tc" href=""> Terms of use</a> and <a class="pp" href="">Privacy Polycy</a>
               </p>
            </div>

        </form>


    </mat-card-content>

</mat-card>
